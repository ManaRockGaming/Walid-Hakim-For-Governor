        function updateForm() {
            // Inject the set if not already added
            if (!loadedSets.includes(currentSet)) {
                const wrappedHtml = `<tbody class="formStep" id="formStep${currentSet}">${questionSets[currentSet]}</tbody>`;
                $("#formContent").append(wrappedHtml);
                loadedSets.push(currentSet);
            }

            // Hide all sets
            $(".formStep").hide();

            // Show current set
            $(`#formStep${currentSet}`).show();

            // Toggle nav buttons
            $("#backBtn").toggle(currentSet > 0);
            $("#nextBtn").toggle(currentSet < questionSets.length - 1);
            $("#submitBtn").toggle(currentSet === questionSets.length - 1);
        }

        function nextForm() {
            if (currentSet < questionSets.length - 1) {
                currentSet++;
                updateForm();
            }
        }

        function prevForm() {
            if (currentSet > 0) {
                currentSet--;
                updateForm();
            }
        }

        $(document).ready(function () {
            updateForm(); // Show first step
        });
    </script>
